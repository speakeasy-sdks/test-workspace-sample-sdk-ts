  version: 1.0.0
  contact: {}
servers:
  - url: https://sandbox.api.of.ayoconnect.id
    description: Sandbox Environment
paths:
  /wallet/api/v1.0/access-token/b2b:
    post:
      summary: Generate B2B Access token
      description: This API generates access token used in Authorization Headers of Customer Registration, TopUp & Withdrawal flow requests.
      operationId: generateB2bToken
      parameters:
        - name: X-Timestamp
          in: header
          schema:
            type: string
            example: 2023-10-06T18:47:02+07:00
        - name: X-Client-Key
          in: header
          schema:
            type: string
            example: h8XiZaCHAaNIvUh60AQqwYO0hJssGfNt80Gq0LaMriOTUAH
        - name: X-Signature
          in: header
          schema:
            type: string
            example: 
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                additionalInfo:
                  type: object
                  properties:
                    merchantId:
                      type: string
                      example: AYOPOP
                grantType:
                  type: string
                  example: client_credentials
            examples:
              Generate B2B token:
                value:
                  additionalInfo:
                    merchantId: AYOPOP
                  grantType: client_credentials
      responses:
        '200':
          description: 'Generate B2B token response'
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                  responseMessage:
                    type: string
                  tokenType:
                    type: string
                  responseTime:
                    type: string
                  accessToken:
                    type: string
                  expiresIn:
                    type: string
              example:
                {
                  "responseCode": "2000000",
                  "responseMessage": "successful",
                  "tokenType": "BearerToken",
                  "responseTime": "20231010072520",
                  "accessToken": "341a7c1cdbf54655bb82538ac2224146",
                  "expiresIn": "3600"
                }
          headers:
            Content-Type:
              description: The type of data sent in response.
              schema:
                type: string
            X-Timestamp:
              description: Timestamp of system when response was generated
              schema:
                type: string
  /wallet/api/v1.0/access-token/b2b2c:
    post:
      summary: Generate B2B2C token
      description: This API generates access token used in TopUp & Withdrawal flow.
      operationId: generateB2b2cToken
      parameters:
        - name: X-Timestamp
          in: header
          schema:
            type: string
            example: 2023-10-06T18:47:02+07:00
        - name: X-Client-Key
          in: header
          schema:
            type: string
            example: h8XiZaCHAaNIvUh60AQqwYO0hJssGfNt80Gq0LaMriOTUAH
        - name: X-Signature
          in: header
          schema:
            type: string
            example: 
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                additionalInfo:
                  type: object
                  properties:
                    merchantId:
                      type: string
                      example: AYOPOP
                authCode:
                  type: string
                  example: 7f44633389fe44ff99f976c948f7f089
                grantType:
                  type: string
                  example: authorization_code
            examples:
              Generate B2B2C token:
                value:
                  additionalInfo:
                    merchantId: AYOPOP
                  authCode: 7f44633389fe44ff99f976c948f7f089
                  grantType: authorization_code
      responses:
        '200':
          description: 'Generate B2B2C token response'
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                  responseMessage:
                    type: string
                  tokenType:
                    type: string
                  responseTime:
                    type: string
                  accessToken:
                    type: string
                  expiresIn:
                    type: string
              example:
                {
                  "responseCode": "2000000",
                  "responseMessage": "successful",
                  "tokenType": "BearerToken",
                  "responseTime": "20231010072520",
                  "accessToken": "341a7c1cdbf54655bb82538ac2224146",
                  "expiresIn": "3600"
                }
          headers:
            Content-Type:
              description: The type of data sent in response.
              schema:
                type: string
            X-Timestamp:
              description: Timestamp of system when response was generated
              schema:
                type: string
  /wallet/api/v1.0/registration-account-creation:
    post:
      summary: Account Creation
      description: Account CreationÐ
      operationId: accountCreation
      parameters:
        - name: X-EXTERNAL-ID
          in: header
          schema:
            type: string
            example: '41017551351950293184162180797889'
        - name: X-Signature
          in: header
          schema:
            type: string
            example: 
        - name: X-Timestamp
          in: header
          schema:
            type: string
            example: '2023-05-31T13:17:11+07:00'
        - name: X-Client-Key
          in: header
          schema:
            type: string
            example: h8XiZaCHAaNIvUh60AQqwYO0hJssGfNt80Gq0LaMriOTUAH
        - name: Channel-ID
          in: header
          schema:
            type: string
            example: '95221'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: test_WE_06@email.com
                merchantId:
                  type: string
                  example: AYOPOP
                name:
                  type: string
                  example: TEST WE 06
                partnerReferenceNo:
                  type: string
                  example: 20210630A10010110011010001001224
                phoneNo:
                  type: string
                  example: '6289970864245'
            examples:
              Account Creation:
                value:
                  email: test_WE_06@email.com
                  merchantId: AYOPOP
                  name: TEST WE 06
                  partnerReferenceNo: 20210630A10010110011010001001224
                  phoneNo: '6289970864245'
      responses:
        '200':
          description: 'Account Creation response'
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                  responseMessage:
                    type: string
                  responseTime:
                    type: string
                  referenceNo:
                    type: string
                  partnerReferenceNo:
                    type: string
                  registrationToken:
                    type: string
              example:
                {
                  "responseCode": "2000000",
                  "responseMessage": "successful",
                  "responseTime": "20231010072520",
                  "referenceNo": "495ba7007f8445538689df94f35304c3",
                  "partnerReferenceNo": "20210630A10110110011110001001224",
                  "registrationToken": "c33a713081c14e258d045c8fc6bd16f1"
                }
          headers:
            Content-Type:
              description: The type of data sent in response.
              schema:
                type: string
            X-Timestamp:
              description: Timestamp of system when response was generated
              schema:
                type: string
